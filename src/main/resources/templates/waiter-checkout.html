<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店管理系统</title>
    <style>
        html, body {
            height: 99%;
            width: 99%;
            position: absolute;
            top: 0;
            left: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: absolute;
            width: 15%;
            background-color: #333;
            height: 100%;
            top: 0;
            left: 0;
        }

        .username {
            color: white;
            text-align: center;
        }

        .sidebar a {
            padding: 10px 15px;
            font-size: 18px;
            color: white;
            display: block;
            margin-bottom: 10%; /* 增加导航链接之间的间距 */
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .logout {
            background-color: #ff4b4b;
            text-align: center;
            margin-bottom: 20px;
            height: 5%;
            width: 100%;
            position: absolute;
            bottom: 6%;
        }

        .logout button {
            padding: 10px 15px;
            text-decoration: none;
            width: 100%;
            height: 100%;
            color: white;
            background-color: brown;
            display: block;
        }

        .logout a:hover {
            background-color: black;
        }

        .content {
            position: absolute;
            left: 15%;
            top:0;
            width: 85%;
            height: 100%;
            overflow: auto; /* 确保内容区域可以滚动 */
        }

        .active {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="username">
        <!-- 使用Thymeleaf填充用户名 -->
        <p th:text="${waiter.username}">用户名</p>
    </div>
    <div class="nav-links">
        <a  th:href="@{/waiter/checkin}" >入住</a>
        <a  th:href="@{/waiter/checkout}" class="active">结账</a>
        <a  th:href="@{/waiter/allUser}">查看所有入住用户</a>
    </div>
    <div class="logout">
        <button >登出</button>
    </div>
</div>
<div class="content">
    <h1>欢迎来到酒店管理系统</h1>
    <section id="checkin">
        <h2>入住</h2>
        <p>在此处处理入住手续。</p>
    </section>
    <section id="checkout">
        <h2>结账</h2>
        <p>在此处处理结账手续。</p>
    </section>
    <section id="view-rooms">
        <h2>查看房间信息</h2>
        <p>在此处查看房间的详细信息。</p>
    </section>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 获取登出按钮
        var logoutButton = document.querySelector('.logout button');

        // 给登出按钮添加点击事件监听器
        logoutButton.addEventListener("click", function(event) {
            // 创建一个新的POST表单
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout'; // 登出URL

            // 将表单添加到页面中
            document.body.appendChild(form);

            // 提交表单
            form.submit();
        });
    });
</script>
</html>
