<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AC State</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 视口高度 */
            margin: 0; /* 去除默认边距 */
            background-color: rgba(91, 152, 116, 0.49); /* 背景色 */
        }
        .content-box {
            border: 2px solid #d3d3d3; /* 淡灰色边框 */
            padding: 20px; /* 内边距 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 轻微的阴影效果 */
            background-color: #ffffff; /* 白色背景 */
            width: 50%; /* 宽度 */
            height: 45%;
            max-width: 600px; /* 最大宽度 */
            position: relative; /* 相对定位，用于内部元素定位 */
        }
        p {
            display: flex;
            justify-content: space-between; /* 在行内分散对齐文本和按钮 */
            align-items: center; /* 垂直居中对齐文本和按钮 */
        }
        button {
            padding: 5px 10px; /* 按钮内边距 */
            cursor: pointer; /* 鼠标悬停时显示指针 */
            background-color: #e7e7e7; /* 按钮背景颜色 */
            border: none; /* 无边框 */
            border-radius: 4px; /* 圆角边框 */
            transition: background-color 0.3s; /* 过渡效果 */
        }
        button:hover {
            background-color: #d7d7d7; /* 鼠标悬停时按钮背景颜色 */
        }
        .logout {
            position: absolute; /* 绝对定位 */
            bottom: 30px; /* 距离底部 20px */
            right: 20px; /* 距离右侧 20px */
            background-color: #ff4b5c; /* 按钮背景颜色 */
            color: #ffffff; /* 按钮文字颜色 */
        }
        .logout:hover {
            background-color: #e04050; /* 鼠标悬停时按钮背景颜色 */
        }
        input[type="number"] {
            width: 50px; /* 数字输入框宽度 */
            margin-right: 10px; /* 输入框与按钮之间的间距 */
        }
    </style>
</head>
<body>
<div class="content-box">
    <h1>空调</h1>
    <div>
        <p><strong>用户名:</strong> <span th:text="${user?.username} ?: 'error'"></span></p>
        <p><strong>空调ID:</strong> <span th:text="${acState?.acId} ?: 'error'"></span></p>
        <p><strong>房间:</strong> <span th:text="${acState?.room} ?: 'error'"></span></p>
        <p><strong>室温:</strong> <span th:text="${acState?.nowRoomTemp} ?: 'error'"></span>
        <p><strong>每分钟费用:</strong> <span th:text="${acState?.costPerHour} ?: 'error'"></span></p>
        <p><strong>空调状态:</strong> <span th:text="${acState?.acState} ?: 'error'"></span>
            <input type="number" id="acStateInput">
            <button onclick="updateField('acState')">修改</button>
        </p>
        <p><strong>风速:</strong> <span th:text="${acState?.windSpeed} ?: 'error'"></span>
            <input type="number" id="windSpeedInput">
            <button onclick="updateField('windSpeed')">修改</button>
        </p>
        <p><strong>温度:</strong> <span th:text="${acState?.temp} ?: 'error'"></span>
            <input type="number" id="tempInput">
            <button onclick="updateField('temp')">修改</button>
        </p>
    </div>
    <button class="logout">登出</button>
    <script>
        function updateField(field) {
            const input = document.getElementById(field + 'Input');
            const value = input.value;
            if (value === '') {
                alert('请输入一个数字值');
                return;
            }
            const data = {};
            data[field] = value;

            fetch('/api/updateAcState', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('更新成功');
                        location.reload(); // 更新页面以反映新的状态
                    } else {
                        alert('更新失败: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('请求失败: ' + error);
                });
        }
        document.addEventListener("DOMContentLoaded", function() {
            // 获取登出按钮
            var logoutButton = document.querySelector('.logout');

            // 给登出按钮添加点击事件监听器
            logoutButton.addEventListener("click", function(event) {
                // 创建一个新的POST表单
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = '/logout'; // 登出URL

                // 将表单添加到页面中
                document.body.appendChild(form);

                // 提交表单
                form.submit();
            });
        });
    </script>
</div>
</body>
</html>
