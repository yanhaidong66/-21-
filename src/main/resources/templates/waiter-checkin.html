<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="../static/css/theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店管理系统</title>
    <style>
        html, body {
            height: 99%;
            width: 99%;
            position: absolute;
            top: 0;
            left: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: absolute;
            width: 15%;
            background-color: #333;
            height: 100%;
            top: 0;
            left: 0;
        }

        .username {
            color: white;
            text-align: center;
        }

        .sidebar a {
            padding: 10px 15px;
            font-size: 18px;
            color: white;
            display: block;
            margin-bottom: 10%;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .logout {
            background-color: #ff4b4b;
            text-align: center;
            margin-bottom: 20px;
            height: 5%;
            width: 100%;
            position: absolute;
            bottom: 6%;
        }

        .logout button {
            padding: 10px 15px;
            text-decoration: none;
            width: 100%;
            height: 100%;
            color: white;
            background-color: brown;
            display: block;
        }

        .logout a:hover {
            background-color: black;
        }

        .content {
            position: absolute;
            left: 15%;
            top:0;
            width: 85%;
            height: 100%;
            overflow: auto;
        }

        .active {
            background-color: #555;
        }
        .userForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 25%;
            top: 10%;
            width: 50%;
            height: 50%;
        }

        .userForm h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .userForm form div {
            margin-bottom: 15px;
        }

        .userForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .userForm input[type="text"],
        .userForm input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .userForm button {
            width: 60%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 20%;
            left: 20%;
        }

        .userForm button:hover {
            background-color: #45a049;
        }

        .confirmation-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            position: absolute;
            top: 70%;
            left: 25%;
            width: 50%;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <div class="username">
        <p th:text="${waiter.username}">用户名</p>
    </div>
    <div class="nav-links">
        <a th:href="@{/waiter/checkin}" class="active">入住</a>
        <a th:href="@{/waiter/checkout}">结账</a>
        <a th:href="@{/waiter/allUser}">查看所有入住用户</a>
    </div>
    <div class="logout">
        <button>登出</button>
    </div>
</div>
<div class="content">
    <div class="userForm">
        <h2>用户入住</h2>
        <form id="userForm" action="/waiter/checkin" method="post">
            <div>
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="room">房间:</label>
                <input type="text" id="room" name="room" required>
            </div>
            <div>
                <button type="submit">提交</button>
            </div>
            <div>
                <div th:if="${error == false}" class="alert alert-success" role="alert">
                    Success! Your operation was completed successfully.
                </div>
                <div th:if="${error == true}" class="alert alert-danger" role="alert">
                    Error! Something went wrong. Please try again.
                </div>
            </div>

        </form>
    </div>

</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var logoutButton = document.querySelector('.logout button');
        logoutButton.addEventListener("click", function (event) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout';
            document.body.appendChild(form);
            form.submit();
        });
    });

</script>
</html>
