<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyLeaf 页面</title>
    <!-- 在此添加你的CSS文件链接 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="sidebar">
    <ul>
        <li><a th:href="@{/waiter/addUser}" th:class="${currentPage == 'addUser' ? 'active' : ''}">办理入住</a></li>
        <li><a th:href="@{/waiter/checkout}" th:class="${currentPage == 'checkout' ? 'active' : ''}">用户结账</a></li>
    </ul>
</div>

<div class="content">
    <!-- 办理入住页面 -->
    <div th:if="${currentPage == 'addUser'}">
        <h2>办理入住</h2>
        <form action="#" method="post">
            <!-- 添加你的表单内容 -->
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="提交">
        </form>
    </div>

    <!-- 用户结账页面 -->
    <div th:if="${currentPage == 'checkout'}">
        <h2>用户结账</h2>
        <!-- 添加用户结账页面的内容 -->
    </div>
</div>

<!-- 在此添加你的JavaScript文件链接 -->
<script src="scripts.js"></script>
</body>
</html>
